<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="reset-container">
    <img src="assets/imagenes/logo-solo.png" alt="Logo" class="logo">
    
    <ion-card>
      <ion-item>
        <ion-label position="floating">Correo institucional</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="resetPassword()">Enviar correo de recuperación</ion-button>

      <ion-button expand="full" fill="clear" routerLink="/login">Volver al inicio</ion-button>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="footer-text">© 2024 RegistrApp. Todos los derechos reservados.</p>
  </ion-toolbar>
</ion-footer>
