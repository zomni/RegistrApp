<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="reset-container">
    <img src="assets/imagenes/logo-solo.png" alt="Logo" class="logo">
    
    <ion-card>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="resetPassword()">Cambiar Contraseña</ion-button>

      <ion-button expand="full" fill="clear" routerLink="/login">Volver al inicio</ion-button>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="footer-text">© 2024 RegistrApp. Todos los derechos reservados.</p>
  </ion-toolbar>
</ion-footer>
