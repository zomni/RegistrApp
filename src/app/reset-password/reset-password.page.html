<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="resetPassword()">Cambiar Contraseña</ion-button>
  <ion-button expand="full" fill="clear" routerLink="/login">Volver al inicio</ion-button>
</ion-content>
