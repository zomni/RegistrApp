<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="toggleDarkMode()">
        <ion-icon name="moon-outline" slot="start"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>¡Bienvenido {{ userName }}!</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="date-container">
      <h2>{{ currentDate }}</h2>
      <h3>{{ weather }}</h3>
    </div>

    <div class="schedule-container">
      <h2>Horario de Clases</h2>
      <ion-list>
        <ion-item *ngFor="let day of userSchedule" class="day-item">
          <ion-label>
            <h3 class="day-title">{{ day.day | titlecase }}</h3>
            <div *ngFor="let subject of day.subjects" class="subject-item">
              <p class="subject-name">Asignatura: {{ subject.subject }}</p>
              <p class="subject-time">Hora: {{ subject.time }}</p>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/qr-scan"> 
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-footer>
    <ion-toolbar>
      <div class="custom-tab-bar">
        <ion-button fill="clear" routerLink="/search">
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" routerLink="/bookmark">
          <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
        </ion-button>

        <div class="fab-space"></div>

        <ion-button fill="clear" routerLink="/notifications">
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" routerLink="/profile">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
</div>
