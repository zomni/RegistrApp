<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <img src="assets/imagenes/logo-no-background.png" alt="Logo" class="logo">

    <ion-card>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()" color="primary">Ingresar</ion-button>
      <ion-button expand="full" fill="clear" routerLink="/reset-password">Olvidé mi contraseña</ion-button>
      <ion-button expand="full" fill="clear" routerLink="/register">Registrarse</ion-button>
    </ion-card>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p class="footer-text">© 2024 RegistrApp. Todos los derechos reservados.</p>
  </ion-toolbar>
</ion-footer>
