<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="login()">Login</ion-button>
  <ion-button expand="full" fill="clear" routerLink="/register">Registrarse</ion-button>
  <ion-button expand="full" fill="clear" routerLink="/reset-password">Olvidaste la contraseña?</ion-button>
</ion-content>
